title: goal

template:
  params:
    ganalytics: UA-1852515-6
    bootswatch: cerulean

development:
  mode: auto

repo:
  url:
    home: https://github.com/dimitrisk/goal/
    source: https://github.com/dimitrisk/goal/blob/HEAD/
    issue: https://github.com/dimitrisk/goal/issues/
    user: https://github.com/dimitrisk/

articles:
- title: (osm) OpenStreetMap
  navbar: ~
  contents:
  - OpenStreetMap
- title: (stats) Similarity of paths
  navbar: ~
  contents:
  - Similarity
- title: (uav) Dimka Algorithm
  navbar: ~
  contents:
  - dimkaAlgorithm


reference:
  - title: "Geometry functions"
    desc: "Functions about geometry."
    contents:
    - matches("geo")

  - title: "Stats"
    desc: "Statistical fucntions."
    contents:
    - matches("stats")

  - title: "data"
    desc: "Datasets included in the `goal` package."
    contents:
    - starts_with("goaldata")

  - title: "uav"
    desc: "Methods for analysing data from Unmaned Aerial Vechicles (UAV) such as Drones."
    contents:
    - starts_with("uav")
    - matches("dimkaAlgorithm")

  - title: "Visualization"
    desc: "Visualization methods."
    contents:
    - starts_with("vis")

  - title: "OpenStreetMap"
    desc: "Fucntions for the analysis of OSM data (points or networks)."
    contents:
    - matches("osm")
